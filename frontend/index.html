<!DOCTYPE html>
<html>
<head>
    <title>Hoarder Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1a1a1a; font-family: sans-serif; }
        #map { width: 100%; height: 100%; }
        .leaflet-bar a { background-color: #2c2c2c; color: #fff; border-bottom: 1px solid #444; }
        .leaflet-bar a:hover { background-color: #383838; }
        .leaflet-control-container .leaflet-control-timecontrol {
            background-color: rgba(44, 44, 44, 0.8);
            border: 1px solid #555;
            padding: 5px;
            color: #fff;
        }
        .time-slider-wrapper .slider, .time-slider-wrapper .knob { background-color: #00bcd4; }
        #device-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px;
            background-color: rgba(44, 44, 44, 0.9);
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <select id="device-selector">
        <option value="">Select a device</option>
    </select>
    <script id="map-logic-script" src="/js/map_logic.js"></script>
</body>
</html>
